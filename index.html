<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <title>Прогноз погоди</title>
</head>

<body>

    <header>
        <div class="header__logo">
            <h1>Прогноз погоди в реальному часі</h1>
        </div>
    </header>

    <main>
        <section class="main-content">
            <div class="form-city">
                <input type="text" placeholder="Введіть місто" id="inputCity" class="main-input" required>
                <button type="submit" class="button-city" id="btnForm"><img src="assets/icons/search.png" width="25px"
                        alt="Шукати"></button>
            </div>

            <div class="cities-list">
                <p class="cities-list__saved-header">
                    <img src="assets/icons/location.png" class="locationImg"> Збережені міста:
                </p>
                <ul class="cities-list__saved"></ul>
            </div>

            <div class="loading" id="loadingIcon"></div>
            <p class="prev-text" id="prevText">Потрібно ввести місто</p>

            <div class="main-weather">
                <img src="assets/icons/unsaved.png" class="save-icon" id="" alt="Save">
                <h1 id="temp"></h1>
                <p id="tempFeels"></p>
                <p id="weather"></p>
                <p class="city-name" id="cityName"></p>
                <img id="weatherIcon" class="weather-icon">
            </div>

            <div class="weather-details">
                <div class="details-container">
                    <img src="assets/weather_details/clouds.png" alt="Clouds" class="weather-details__img">
                    <p class="weather-details__header">Хмарність</p>
                    <p class="weather-details__info">Низький</p>
                </div>
                <div class="details-container">
                    <img src="assets/weather_details/wet.png" alt="Wet" class="weather-details__img">
                    <p class="weather-details__header">Вологість</p>
                    <p class="weather-details__info">84%</p>
                </div>
                <div class="details-container">
                    <img src="assets/weather_details/wind.png" alt="Wind" class="weather-details__img">
                    <p class="weather-details__header">Вітер</p>
                    <p class="weather-details__info">16 км/год</p>
                </div>
                <div class="details-container details-container__sun">
                    <div>
                        <img src="assets/weather_details/sun-up.png" alt="Sunrise" class="weather-details__img">
                        <p class="weather-details__header">Схід сонця</p>
                        <p class="weather-details__info">07:25</p>
                    </div>
                    <div>
                        <img src="assets/weather_details/sun-down.png" alt="Sunset" class="weather-details__img">
                        <p class="weather-details__header">Захід сонця</p>
                        <p class="weather-details__info">16:59</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="js/main.js"></script>
    <!-- <script src="script.js"></script> -->
</body>

</html>
